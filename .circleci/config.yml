version: 2.1
orbs:
  node: circleci/node@4.1.0
jobs:
  test-react:
    docker:
      - image: circleci/ruby:2.7.1-node-browsers
    #working_directory: /mnt/ramdisk
    
    steps:
      - checkout
      - run: yarn install
      - node/install-packages:
          pkg-manager: yarn
          include-branch-in-cache-key: false
          cache-path: '~/.cache/yarn'
workflows:
  node-tests:
    jobs:
      - test-react
